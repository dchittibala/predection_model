<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Result</h1>
    <img src="{{ image_path }}" alt="Uploaded Image" style="max-width: 500px">
    <h2>Predictions:</h2>
    <ul>
        {% for _, label, confidence in predictions[0] %}
            <li>{{ label }}: {{ confidence }}</li>
        {% endfor %}
    </ul>
</body>
</html>
